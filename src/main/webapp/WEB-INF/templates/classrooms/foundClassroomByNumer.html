<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>CLASSROOM BY NUMBER</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/university/styleUniversity.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/students/styleSaveStudent.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/students/styleAllStudents.css"/>

</head>
<body>

<div th:insert="~{university :: copy}"></div>

<div style="text-align: center;">
    <h1 th:text="'COURSE NUMBER ' + ${classrooms.number}"></h1>
</div>

<section>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Number</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr th:each="classroom: ${classrooms}">
                <td th:text="${classroom.number}"/>
                <td>
                    <form class="login-form" th:method="GET" th:action="@{/{classroomId}/update_classroom(classroomId=${classroom.id})}">
                        <button type="submit">update</button>
                    </form>
                </td>
                <td>
                    <form class="login-form" th:method="DELETE" th:action="@{/{classroomId}/delete_classroom(classroomId=${classroom.id})}">
                        <button type="submit">delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
