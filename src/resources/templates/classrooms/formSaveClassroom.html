<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAVE CLASSROOM</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/students/styleSaveStudent.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/university/styleUniversity.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/students/styleAllStudents.css"/>
</head>
<body>

<div th:insert="~{university :: copy}"></div>

<div class="login-page">
    <div class="form">
        <form class="login-form" th:method="POST" th:action="@{/classrooms/saved}" th:object="${newClassroom}">
            <input type="text" th:field="*{number}" id="number" placeholder="number classroom"/>
            <div style="color:red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number error</div>
            <button type="submit">save</button>
        </form>
    </div>
</div>

</body>
</html>
