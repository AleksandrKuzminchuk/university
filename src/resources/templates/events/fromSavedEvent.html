<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAVED EVENT</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/university/styleUniversity.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/students/styleSaveStudent.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/students/styleAllStudents.css"/>
</head>
<body>
<div th:insert="~{university :: copy}"></div>
<div class="login-page">
    <div class="form">
        <form class="login-form" th:action="@{/events}">
            <b th:text="'Event ' + ${#temporals.format(event?.dateTime, 'yyyy-MM-dd HH:mm')} + ' ' + ${#strings.toUpperCase(event.subject?.name)} + ' ' + ${event.classroom?.number} + ' ' + ${#strings.capitalize(event.teacher?.firstName)} + ' ' + ${#strings.capitalize(event.teacher?.lastName)} + ' ' + ${#strings.toUpperCase(event.group?.name)} + ' SAVED SUCCESSFULLY'" style="text-align: center;" ></b>
            <button type="submit">return to events page</button>
            <p class="message">main page <a th:href="@{/university}">UNIVERSITY</a></p>
        </form>
    </div>
</div>
</body>
</html>
