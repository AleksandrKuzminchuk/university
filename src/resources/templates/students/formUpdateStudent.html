<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE STUDENT</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/university/styleUniversity.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/students/styleSaveStudent.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/students/styleAllStudents.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/css/students/styleDropDownList.css"/>
</head>
<body>
<div th:insert="~{university :: copy}"></div>
<div class="login-page">
    <div class="form">
        <form class="login-form" th:method="PATCH" th:action="@{/students/{studentId}/updated(studentId=${student.id})}" th:object="${student}">
            <input type="text" th:field="*{firstName}" id="name" placeholder="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <input type="text" th:field="*{lastName}" id="surname" placeholder="surname"/>
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <input type="text" th:field="*{course}" id="course" placeholder="course"/>
            <div style="color:red" th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></div>
            <input type="text" th:field="*{group.name}" placeholder="group name" readonly>
            <span class="custom-dropdown big">
            <select th:object="${student}" th:field="*{group.id}" id="student">
                <option th:each="group : ${groups}" th:value="${group.id}"
                        th:text="${group.name}"></option>
            </select>
            </span>
            <button type="submit">update</button>
        </form>
    </div>
</div>
</body>
</html>
